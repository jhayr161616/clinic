    <title>Login Page</title>

</head>

<body>

    <div class="designFrame">
        <div class="header">
            <img src="/assets/logo.png" alt="logo" id = "logo" width="30%">
            <h1>LINKARE</h1>
        </div>

        <p><b>Tired of long <br> waiting times and<br> hassle-filled <br>clinic visits?<br><br>
                Sign up today with <br>your <mark style="color: #0CFF8A; background-color: #008F4B;">Linkare</mark><br>
                account and take<br> full control of your<br> health!</b></p>

    </div>
    <div class="loginFrame">
        <div id="loginArea">
            <h1 th:text="${error}" style="color: red"></h1>
            <h1>Create Account</h1>
            <form th:action="@{/addAccount}" method="post">
                <div class = "username">
                    <div class="username">
                        <div class="input-container">
                            <input type="text" name = "fname" required>
                            <label>First Name</label>
                        </div>
                        <div class="input-container">
                            <input type="text" name = "lname" required>
                            <label>Last Name</label>
                        </div>
                    </div>
                    
            </div>
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>

                <input type="password" id="password" name="password" required>
                <label for="password">password</label>
                <button type="submit">Log in</button>
            </form>


            <div id="lowerSignupArea">
                <p id = "noAccP"><b>Already have an account? <a href="/login">Log in here</a></b></p>
                <div id="loginWithArea">or sign up with</div>

                <div class="SocialMediaArea">
                    <button><svg fill="#454545" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" stroke="#454545"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12 2.03998C6.5 2.03998 2 6.52998 2 12.06C2 17.06 5.66 21.21 10.44 21.96V14.96H7.9V12.06H10.44V9.84998C10.44 7.33998 11.93 5.95998 14.22 5.95998C15.31 5.95998 16.45 6.14998 16.45 6.14998V8.61998H15.19C13.95 8.61998 13.56 9.38998 13.56 10.18V12.06H16.34L15.89 14.96H13.56V21.96C15.9164 21.5878 18.0622 20.3855 19.6099 18.57C21.1576 16.7546 22.0054 14.4456 22 12.06C22 6.52998 17.5 2.03998 12 2.03998Z"></path> </g></svg>sign up with Facebook</button>
